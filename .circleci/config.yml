version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1
workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          aws-access-key-id: ENV_AWS_ACCESS_KEY_ID
          aws-cli-version: latest
          aws-secret-access-key: ENV_AWS_SECRET_ACCESS_KEY
          context: aws-dev
          create-repo: true
          dockerfile: Dockerfile
          executor: aws-ecr/default
          path: .
          push-image: true
          region: ap-south-1
          registry-id: 611274589225
          repo: circleci-ecr-demo-v1
          tag: "latest,v0.1.${CIRCLE_BUILD_NUM}"
